<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Êâ´Èõ∑Ê∏∏Êàè</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
      }

      #game-container {
        display: grid;
        grid-template-columns: repeat(10, 30px);
        grid-template-rows: repeat(10, 30px);
        gap: 2px;
      }

      .cell {
        width: 30px;
        height: 30px;
        background-color: lightgray;
        text-align: center;
        line-height: 30px;
        cursor: pointer;
        border: 1px solid #999;
      }

      .cell.revealed {
        background-color: white;
      }

      .cell.mine {
        background-color: lightgray;
      }

      .cell.mine.revealed {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Êâ´Èõ∑</h1>
    <div id="game-container"></div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const gameContainer = document.getElementById("game-container");
        const width = 10;
        const height = 10;
        const minesCount = 20;
        const cells = [];
        let isGameOver = false;

        // ÂàùÂßãÂåñÊ∏∏ÊàèÈù¢Êùø
        function createBoard() {
          const minesArray = Array(minesCount).fill("mine");
          const emptyArray = Array(width * height - minesCount).fill("empty");
          const gameArray = emptyArray.concat(minesArray);
          const shuffledArray = gameArray.sort(() => Math.random() - 0.5);

          for (let i = 0; i < width * height; i++) {
            const cell = document.createElement("div");
            cell.setAttribute("id", i);
            cell.classList.add("cell");
            cell.classList.add(shuffledArray[i]);
            gameContainer.appendChild(cell);
            cells.push(cell);

            cell.addEventListener("click", () => clickCell(cell));
          }

          for (let i = 0; i < cells.length; i++) {
            let total = 0;
            const isLeftEdge = i % width === 0;
            const isRightEdge = i % width === width - 1;

            if (cells[i].classList.contains("empty")) {
              if (
                i > 0 &&
                !isLeftEdge &&
                cells[i - 1].classList.contains("mine")
              )
                total++;
              if (
                i > 9 &&
                !isRightEdge &&
                cells[i + 1 - width].classList.contains("mine")
              )
                total++;
              if (i > 10 && cells[i - width].classList.contains("mine"))
                total++;
              if (
                i > 11 &&
                !isLeftEdge &&
                cells[i - 1 - width].classList.contains("mine")
              )
                total++;
              if (
                i < 98 &&
                !isRightEdge &&
                cells[i + 1].classList.contains("mine")
              )
                total++;
              if (
                i < 90 &&
                !isLeftEdge &&
                cells[i - 1 + width].classList.contains("mine")
              )
                total++;
              if (
                i < 88 &&
                !isRightEdge &&
                cells[i + 1 + width].classList.contains("mine")
              )
                total++;
              if (i < 89 && cells[i + width].classList.contains("mine"))
                total++;

              cells[i].setAttribute("data", total);
            }
          }
        }

        // ÁÇπÂáªÊ†ºÂ≠ê
        function clickCell(cell) {
          if (isGameOver) return;
          if (cell.classList.contains("revealed")) return;

          if (cell.classList.contains("mine")) {
            gameOver(cell);
          } else {
            const total = cell.getAttribute("data");
            if (total != 0) {
              cell.classList.add("revealed");
              cell.innerHTML = total;
              return;
            }
            revealCell(cell);
          }
          cell.classList.add("revealed");
        }

        // Ê∏≤ÊüìÊ†ºÂ≠ê
        function revealCell(cell) {
          const currentId = parseInt(cell.id);
          const isLeftEdge = currentId % width === 0;
          const isRightEdge = currentId % width === width - 1;

          setTimeout(() => {
            if (currentId > 0 && !isLeftEdge) {
              const newId = cells[currentId - 1].id;
              const newCell = document.getElementById(newId);
              clickCell(newCell);
            }
            if (currentId > 9 && !isRightEdge) {
              const newId = cells[currentId + 1 - width].id;
              const newCell = document.getElementById(newId);
              clickCell(newCell);
            }
            if (currentId > 10) {
              const newId = cells[currentId - width].id;
              const newCell = document.getElementById(newId);
              clickCell(newCell);
            }
            if (currentId > 11 && !isLeftEdge) {
              const newId = cells[currentId - 1 - width].id;
              const newCell = document.getElementById(newId);
              clickCell(newCell);
            }
            if (currentId < 98 && !isRightEdge) {
              const newId = cells[currentId + 1].id;
              const newCell = document.getElementById(newId);
              clickCell(newCell);
            }
            if (currentId < 90 && !isLeftEdge) {
              const newId = cells[currentId - 1 + width].id;
              const newCell = document.getElementById(newId);
              clickCell(newCell);
            }
            if (currentId < 88 && !isRightEdge) {
              const newId = cells[currentId + 1 + width].id;
              const newCell = document.getElementById(newId);
              clickCell(newCell);
            }
            if (currentId < 89) {
              const newId = cells[currentId + width].id;
              const newCell = document.getElementById(newId);
              clickCell(newCell);
            }
          }, 10);
        }

        // Ê∏∏ÊàèÁªìÊùü
        function gameOver(cell) {
          isGameOver = true;
          cells.forEach((cell) => {
            if (cell.classList.contains("mine")) {
              cell.classList.add("revealed");
              cell.innerHTML = "üí£";
            }
          });
        }

        createBoard();
      });
    </script>
  </body>
</html>
